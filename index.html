<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Game!</title>
</head>

<body>

    <!--Create text for page-->
    <div>
        <h1>The Psychic Game!</h1>
        <p id="directionsText">Guess the letter I'm thinking of</p>
        <p id="yourGuessText"></p>
        <p id="leftoverGuessesText"></p>
        <p id="winsText"></p>
        <p id="losesText"></p>
        <p id="lettersLeftText"></p>

    </div>

    <script type="text/javascript">

        //Array that lists all possible keys
        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        //Variables for keeping score
        var wins = 0;
        var loses = 0;
        var leftoverGuesses = 10;

        //Create variables that display score and instructions
        var directionsText = document.getElementById("directionsText");
        var yourGuessText = document.getElementById("yourGuessText");
        var leftoverGuessesText = document.getElementById("leftoverGuessesText");
        var winsText = document.getElementById("winsText");
        var losesText = document.getElementById("losesText");
        var lettersLeftText = document.getElementById("letterLeftText")

        //Create variable for user input and computer guess
        var computerGuess = letters[Math.floor(Math.random() * letters.length)];
        document.onkeyup = function (event) {
            var userInput = event.key;
            if (userInput == computerGuess) {
                wins++;
                console.log = "You guessed the letter: " + userInput;
            }
            else {
                loses++;
                leftoverGuesses--;
            }
        }
        winsText.textContent = "Wins: " + wins;
        losesText.textContent = "Loses: " + loses;
        leftoverGuessesText.textContent = "You have " + leftoverGuesses + " guesses left.";

    </script>

</body>

</html>
